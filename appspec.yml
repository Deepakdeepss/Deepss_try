version: 0.0
os: linux
files:
  - source: /app/index.html
    destination: /var/www/html/
  - source: /app/style.css
    destination: /var/www/html/
  - source: /images/*  # Make sure the source is correct and includes the images folder
    destination: /var/www/html/images/

hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root

